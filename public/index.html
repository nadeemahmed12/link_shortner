<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shorturl</title>
    <link rel="stylesheet" href="index.css" />

    <body>
      <h1>Short URL</h1>
      <div class="container">
        <p>Paste the URL to be shortend</p>
        <div class="shorten-box">
          <input type="text" placeholder="Enter the link here" id="url-input" />
          <button id="shorten-btn">Shorten URL</button>
        </div>
      </div>
      <script>
        document
          .getElementById("shorten-btn")
          .addEventListener("click", function () {
            const url = document.getElementById("url-input").value;

            if (url) {
              fetch("http://localhost:3000/api/links/shorten", {
                method: "POST", //
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ url: url }),
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log("Success:", data);
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
            } else {
              alert("Please enter a URL");
            }
          });
      </script>
    </body>
  </head>
</html>
